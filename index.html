<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3ee99acd99.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="calculator-wrapper">
        <div class="calculator">
            <div id="calc-output"></div>
            <button class="clear">c</button>
            <button class="delete"><i class="fas fa-backspace"></i></button>
            <button class="operand percent">%</button>
            <button class="operand divide">/</button>
            <button class="num num7">7</button>
            <button class="num num8">8</button>
            <button class="num num9">9</button>
            <button class="operand into">*</button>
            <button class="num num4">4</button>
            <button class="num num5">5</button>
            <button class="num num6">6</button>
            <button class="operand minus">-</button>
            <button class="num num1">1</button>
            <button class="num num2">2</button>
            <button class="num num3">3</button>
            <button class="operand plus">+</button>
            <button class="num dot">.</button>
            <button class="num num0">0</button>
            <button class="equals">=</button>
        </div>
    </div>
    <h3>Developed by <span>"MOHAMMAD IK EMON"</span></h3>

    <script src="calculator.js"></script>
</body>
</html>
